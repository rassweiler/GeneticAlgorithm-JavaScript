<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Genetic Algorithm - JavaScript</title>
		<!-- Latest compiled and minified Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Add font awesome icons to project -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- Non-minimised main CSS -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Standard bootstrap nav bar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="">Algorithm Setup:</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							Target String: 
							<input type="text" id="targetTextInput" class="input-box-text" maxlength="30" placeholder="Welcome to the Shopify team!"/>
						</li>
						<li>
							Mutation Chance: 
							<input type="number" id="mutationRateInput" class="input-box-number" maxlength="5" placeholder="0.01"/>
						</li>
						<li>
							Population Size: 
							<input type="number" id="populationSizeInput" class="input-box-number" maxlength="4" placeholder="1000"/>	
						</li>
						<!-- Button for starting script -->
						<li>
							<button type="button" id="runScriptButton" class="run-script btn btn-success" title="Run Genetic Algorithm" onclick="RunAlgorithm()">
								<span class="fa fa-gears"></span>
							</button>
						</li>
						<!-- Button for stopping script -->
						<li id="cancelButtonListItem">
							<button type="button" id="cancelScriptButton" class="run-script btn btn-danger" title="Cancel Script" onclick="CancelAlgorithm()">
								<span class="fa fa-close"></span>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Body of program -->
		<div class="container main-container">
			<div class="row text-center">
				<h3 id="alertHeader"></h3>
			</div>
			<div class="row header-row">
				<div class="col-sm-6">
					Target
				</div>
				<div class="col-sm-3">
					Mutation Chance
				</div>
				<div class="col-sm-3">
					Population Size
				</div>
			</div>
			<div class="row">
				<div id="targetStringDiv" class="col-sm-6">
					
				</div>
				<div id="mutationChanceDiv" class="col-sm-3">
					
				</div>
				<div id="populationSizeDiv" class="col-sm-3">
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<div class="col-xs-4 population">
						<h4>Population Pool</h4>
						<div id="populationListDiv" class="col-sm-12">
							
						</div>
					</div>
					<div class="col-xs-4 population">
						<h4>Mating Pool</h4>
						<div id="mateListDiv" class="col-sm-12">
							
						</div>
					</div>
					<div class="col-xs-4 population">
						<h4>Fitness History</h4>
						<div id="historyListDiv" class="col-sm-12">

						</div>
					</div>
				</div>
				<div class="col-xs-5">
					<div class="col-xs-12 population">
						<h4 class="text-center">Information</h4>
						<div id="infoDiv" class="col-sm-12">
							<table id="infoTable">
								<tr>
									<th>Generation</th>
									<th>Highest Fitness</th> 
									<th>Gene</th>
								</tr>
								<tr>
									<td id="generationRow"></td>
									<td id="fitnessRow"></td> 
									<td id="geneRow"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- Non-minimised main JavaScript -->
		<script src="main.js"></script>
	</body>
</html>
